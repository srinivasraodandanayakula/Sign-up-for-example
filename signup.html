<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            width: 300px;
            display: inline-block;
            line-height: 40px;
         }
         input:focus{
            border-color:  dodgerblue;
            box-shadow: 0 0 8px 0 dodgerblue ;
        }  
        input{
            border: 2px solid #aaa;
            border-radius: 4px;

             outline: none;
            transition: .2s;
        }

    </style>

</head>
<body>
    <h1> SIGNING UP FOR EXAMPLE</h1>
<form>
    <div>
        <label for="name "> Full Name*  :</label>
        <input type="text"  name ="first name " id= "first name " placeholder="first name" required>
        <input type="text" name ="last name " id=" last name" placeholder="last name" required>

    </div>
    <div>
        <label for="organization "> Organization  :</label>
        <input type="text" name="organization" >

    </div>
    <div>

        <label for="email"> Email Address*  :</label>
        <input type="email" name = "email " id="email" required>

  </div>
  <div>
      <label for="work phone"> Work Phone* :  </label>
      <input type="tel" name="work phone" required >
  </div>
  <div>
      <label for="home phone"> Home Phone* :</label>
      <input type="tel" name="home phone" required >

  </div>
  <div>
      <label for="personal phone"> Personal Phone  :</label>
      <input type=" tel" name=" personal phone">
   </div>
   <div>
       <label for="fax"> Fax  :</label>
       <input type="number" name="fax"> 

  
    </div>
    <div>
        <label for="work address"> Work Address*  :</label>
        <input type=" address" name="work address" required >

    </div>
    <div>
        <label for="home address"> Home Address*  :</label>
        <input type=" address" name="home address" required>
    </div>

    <div>
        <label for="nationality"> Nationality  :</label>
        <input type="text" name="nationality" >
    </div>
    <div>
        <label for="state"> State  :</label>
        <input type="text" name="state">

    </div>
    <div>
        <label for="district"> District</label>
        <input type="text" name="district" >

    </div>
    <div>
        <label for="city"> City*  :</label>
        <input type="text" name="city" required>

    </div>
    <div>
        <label for="postal code"> Postal Code  :</label>
        <input type="number" name = "postal code">

    </div>
    <div>
        <label >*-required fields</label>

        <button type="submit"> Submit</button>
    </div>
</form>    
</body>
</html>
