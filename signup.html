<head>

    <title>Form</title>
    <style>
        label{
            width: 300px;
            display: inline-block;
            line-height: 40px;
         }
         input:focus{
            border-color:  dodgerblue;
            box-shadow: 0 0 8px 0 dodgerblue ;
        }  
        input{
            border: 2px solid #aaa;
            border-radius: 4px;

             outline: none;
            transition: .2s;
            
        }

    </style>

</head>
<body>

<form>
    <div>
        <label for="Fullname"> Full Name*  :</label>
        <input type="text"  name ="firstname" id="firstname" placeholder="first name" required>
        <input type="text" name ="lastname" id="lastname" placeholder="last name" required>
    </div>
    <div>
        <label for="Organization"> Organization  :</label>
        <input type="text" name="Organization" id ="Organization" >

    </div>
    <div>

        <label for="Email"> Email Address*  :</label>

  </div>
  <div>
      <label for="Workphone"> Work Phone* :  </label>
      <input type="tel" name="Workphone" id ="Workphone" required  >
  </div>
  <div>
      <label for="Homephone"> Home Phone* :</label>
      <input type="tel" name="Homephone" id="Homephone" required >

  </div>
  <div>
      <label for="Personalphone"> Personal Phone  :</label>
      <input type="tel" name="Personalphone" id ="Personalnumber">
   </div>
   <div>
       <label for="Fax"> Fax  :</label>
       <input type="number" name="Fax" id ="Fax"> 

  
    </div>
    <div>
        <label for="Workaddress"> Work Address*  :</label>
        <input type="address" name="Workaddress" id="Workaddress" required >

    </div>
    <div>
        <label for="Homeaddress"> Home Address*  :</label>
        <input type="address" name="Homeaddress" id="Homeaddress" required>
    </div>

    <div>
        <label for="Nationality"> Nationality  :</label>
        <input type="text" name="Nationality" id="Nationality" >
    </div>
    <div>
        <label for="State"> State  :</label>
        <input type="text" name="State" id="State">

    </div>
    <div>
        <label for="District"> District</label>
        <input type="text" name="District" id="District" >

    </div>
    <div>
        <label for="City"> City*  :</label>
        <input type="text" name="City"  id ="City" required>

    </div>

        <label for="Postalcode"> Postal Code  :</label>
        <input type="number" name = "Postalcode" id ="Postalcode">

    </div>
    <div>
        <label >*-required fields</label>

</form>
